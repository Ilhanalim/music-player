<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Music Player</title>
</head>

<body>
  <div id="bg-artwork" class="bg-artwork"></div>
  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <h5 id="artist"></h5>
      <div id="trackTime" class="trackTime">
        <div id="currTime" class="currTime"></div>
        <div id="durTime" class="durTime"></div>
      </div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <audio src="" id="audio"></audio>

    <div class="img-container">
      <img src="" id="cover" />
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
      <button id="shuffle" class="action-btn">
        <i class="fas fa-light fa-random"></i>
      </button>

      <!-- <button id="sound" class="action-btn">
        <i class="fas fa-light fa-volume-up"></i>
      </button> -->

      <!-- <div class="volume">
        <input type="range" id="volume" min="0" max="100" value="50" />
      </div> -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
